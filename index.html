<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Browser extensions manager UI</title>

</head>

<body>
  <header class="container__header">
    <div class="container__logo">
      <img id="logo" src="./assets/images/logo.svg" />
      <button class="theme__button" id="theme__toggle">
        <img id="theme__icon" src="./assets/images/icon-moon.svg" alt="Tema" />
      </button>
  </header>

  <main>
    <section>
      <div class="navbar">
        <h2>Lista de Extensões</h2>
        <div id="filters">
          <button class="filter__button filter__button--selected" data-filter="all">Todas</button>
          <button class="filter__button" data-filter="active">Ativo</button>
          <button class="filter__button" data-filter="inactive">Inativo</button>
        </div>
      </div>

      <div class="extension__card__list" id="cardList"></div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Matrodazz">João Victor</a>.
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
